<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse & Path</title>
    
    <!-- Google Fonts: Outfit (Geometric Sans similar to Google Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Google Sans', 'Outfit', 'Segoe UI', 'sans-serif'],
            },
            colors: {
              navy: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              neon: {
                blue: '#06b6d4',
                purple: '#8b5cf6',
                amber: '#f59e0b',
                red: '#ef4444',
                green: '#10b981'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px currentColor' },
                '100%': { boxShadow: '0 0 20px currentColor, 0 0 10px currentColor' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #020617;
        color: white;
        font-family: 'Google Sans', 'Outfit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        touch-action: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom scrollbar for instructions */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
